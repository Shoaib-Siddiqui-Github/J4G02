<html>
    <head>
        <title>Image Splitting</title>
    </head>
    <body>
        <h2>Image Splitting</h2>
        <br><hr><br>
        <a href="https://www.google.com">
        <img src="women-freedom-fighters.jpg" />
        </a>
        <hr>
        <map name="fighters">
            <area shape="rect" coords="0,0,149,155" href="https://en.wikipedia.org/wiki/Rani_of_Jhansi" />
            <area shape="rect" coords="73,157,224,312" href="https://en.wikipedia.org/wiki/Indira_Gandhi" />
            <area shape="rect" coords="224,156,371,312" href="https://en.wikipedia.org/wiki/Kamala_Nehru" />
        </map>
        <img src="women-freedom-fighters.jpg" usemap="#fighters" />
    </body>
</html>
